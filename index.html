<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Dark Portfolio</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #ffffff;
      --accent: #ffffff;
      --hover-shadow: rgba(255, 255, 255, 0.4);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .item {
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px var(--hover-shadow);
    }

    .item img {
      width: 100%;
      height: 0;
      padding-top: 100%;
      object-fit: cover;
      display: block;
    }

    .square-force {
      aspect-ratio: 1 / 1;
    }

    .item-content {
      padding: 1rem;
      text-align: center;
    }

    .item-content h3 {
      margin: 0;
      color: var(--text-color);
    }
  </style>
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
  </header>

  <div class="container">
    <div class="grid">
      <div class="item">
        <img src="images/AlkalineDoggy.jpg.JPG" alt="Alkaline Doggy">
        <div class="item-content">
          <h3>Alkaline Doggy</h3>
        </div>
      </div>
      <div class="item">
        <img src="images/NomadismLogo.JPG" alt="Nomadism Logo" class="square-force">
        <div class="item-content">
          <h3>Nomadism Logo</h3>
        </div>
      </div>
      <div class="item">
        <img src="images/IgniteLogo.jpg" alt="Ignite Logo">
        <div class="item-content">
          <h3>Ignite Logo</h3>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
